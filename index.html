<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@500;700&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./search.css" />
    <title>fruit search project</title>
  </head>
  <body>
    <div class="search-container">
      <input
        type="text"
        name="search-bar"
        id="searchBar"
        placeholder="search fruit here 🍓₊˚."
      />
      <div class="list"></div>
      <input
        type="button"
        class="search-button"
        value="search"
        id="searchButton"
      />
    </div>
    <script src="./search.js"></script>
  </body>
</html>
